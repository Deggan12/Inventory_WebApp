<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medicine Subcategories - Farah Poultry Farm</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>

<header class="top-bar">
  <div class="nav-left">
    <img src="/images/logo_noBG.JPG" class="logo">
    <h1>Farah Poultry Farm</h1>
  </div>

  <div class="burger" id="burger">☰</div>

  <nav class="nav-right">
    <a href="index.html" class="nav-btn">Home</a>
    <a href="dashboard.html" class="nav-btn">Dashboard</a>
    <a href="egg-calculator.html" class="nav-btn">Egg Calculator</a>
    <a href="login.html" class="nav-btn" id="login-btn">Login</a>
    <button class="nav-btn" id="logout-btn" style="display:none;">Logout</button>
  </nav>
</header>

<main class="content">
  <div class="breadcrumb">
    <a href="index.html">Home</a> › 
    <a href="medicine-categories.html">Medicine</a> › 
    <span id="category-name">—</span>
  </div>

  <h2 class="page-title" id="page-title">Subcategories</h2>

  <!-- Add Subcategory Form (Admin Only) -->
  <div id="add-subcategory-section" class="add-category-section hidden">
    <form id="add-subcategory-form" class="add-category-form">
      <input type="text" id="subcategory-name" placeholder="New subcategory name" required />
      <input type="number" id="subcategory-minimum" placeholder="Minimum stock level" value="50" required />
      <button type="submit">+ Add Subcategory</button>
    </form>
  </div>

  <!-- Subcategories Grid -->
  <div id="subcategories-grid" class="categories-grid">
    <!-- Dynamically populated -->
  </div>
</main>

<footer>© Farah Poultry Farm</footer>

<script type="module" src="/js/medicine-subcategories.js"></script>
<script type="module" src="/js/auth-ui.js"></script>

<script>
  const burger = document.getElementById("burger");
  const nav = document.querySelector(".nav-right");

  burger.addEventListener("click", () => {
    nav.classList.toggle("show");
  });
</script>

</body>
</html>
